<!DOCTYPE html>
<html lang="en">

<head>
    <title>AirBnB clone</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css" />
    <link rel="stylesheet" type="text/css" href="styles/3-header.css" />
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css" />
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css" />
    <link rel="stylesheet" type="text/css" href="styles/7-places.css" />
    <link rel="shortcut icon" href="images/icon.png" />
    <link rel="icon" href="images/icon.png" />
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3 class="title">States</h3>
                <h4 class="subtitle">California, Arizona...</h4>
                <ul class="popover">
                    <li><h2>Arizona:</h2></li>
                    <li>
                        <ul class="popover_list">
                            <li>Page</li>
                            <li>Page2</li>
                        </ul>
                    </li>
                    <li><h2>California:</h2></li>
                    <li>
                        <ul class="popover_list">
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3 class="title">Amenities</h3>
                <h4 class="subtitle">Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>TV</li>
                    <li>Internet</li>
                    <li>DemonGate</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button type="button">
                Search
            </button>
        </section>
        <section class="places">
            <div class="places_title">
                <h1>Places</h1>
            </div>
            <div class="articles">
                <article>
                    <h2>My Home</h2>
                </article>
                <article>
                    <h2>Tiny House</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </div>
        </section>
    </div>
    <footer>
        Best School
    </footer>
</body>

</html>
